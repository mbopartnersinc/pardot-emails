{{!-- divider.html --}}
<table class="hr-divider" pardot-removable="divider" pardot-repeatable
    border="0" cellpadding="0" cellspacing="0" width="100%" role="presentation">
    <tbody>
        <tr>
            <td class="hr-spacer">
                <p></p>
                <!--[if mso | IE]><table class="hr-divider-ie" role="presentation" align="center" border="0" cellpadding="0" cellspacing="0" style="width: 100%;"><tr><td class="hr-spacer-ie"> </td></tr></table><![endif]-->
            </td>
        </tr>
    </tbody>
</table>

{{!-- Outlook has problems with bottom margins on tables, so use spacers instead --}}
<spacer size="15" pardot-removable="outlook-spacer"></spacer>
